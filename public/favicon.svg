<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066aa;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="crystalGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:0.8" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="20" cy="15" r="1.5" fill="#ffffff" opacity="0.9"/>
  <circle cx="80" cy="25" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="15" cy="85" r="1.2" fill="#ffffff" opacity="0.8"/>
  <circle cx="85" cy="75" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="50" cy="10" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="90" cy="50" r="1.3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Spaceship (triangle shape) -->
  <polygon points="50,30 35,60 65,60" fill="url(#shipGradient)" filter="url(#glow)" stroke="#00ffff" stroke-width="1.5"/>
  <circle cx="50" cy="45" r="8" fill="radial-gradient(circle, #ffffff 0%, #00ffff 100%)" opacity="0.9"/>
  
  <!-- Crystals around ship -->
  <circle cx="25" cy="50" r="4" fill="url(#crystalGradient)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="75" cy="50" r="4" fill="url(#crystalGradient)" filter="url(#glow)" opacity="0.8"/>
  <circle cx="50" cy="75" r="3.5" fill="url(#crystalGradient)" filter="url(#glow)" opacity="0.7"/>
  
  <!-- Thruster glow -->
  <ellipse cx="50" cy="60" rx="8" ry="4" fill="#ffaa00" opacity="0.6"/>
</svg>

